<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, intitial-scale=1">
  <meta name="author" content="Rushit Parmar">
  <meta name="keywords" content="html, css, web, web development, seo">
  <title>GPS</title>
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <link rel="shortcut icon" href="./assets/image/diamond.png" type="image/x-icon">
  <link  rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css'>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <script src="./assets/script/index.js" defer></script>
 </head>
 <body>
  <div>
    <main>
      <div id="map" class="map"></div>
    </main>
    <div class="overlay">
      <div class="loading"></div>
    </div>
  </div>
  <script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
      vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    })
  </script>
 </body>
</html>
